<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Books</title>
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburger">

                    </span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">
                        Categorias
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">
                            Programação 
                        </a>
                    </li>
                        <li class="lista-menu__item">
                            <a href="#" class="lista-menu__link">
                                Front-end
                            </a>
                        <li class="lista-menu__item">
                            <a href="#" class="lista-menu__link">
                                Infraestrutura
                            </a>
                        <li class="lista-menu__item">
                            <a href="#" class="lista-menu__link">
                                Business
                            </a>
                        <li class="lista-menu__item">
                            <a href="#" class="lista-menu__link">
                                Design & UK
                            </a>
                </ul>
                <img class="container__imagem" src="img/Logo.svg" alt="Logo da AluraBooks">
            </div>

            <div class="container">
                <a href="#">
                    <img class="container__imagem" src="img/Favoritos.svg" alt="Meus favoritos">
                </a>
                <a href="#">
                    <img class="container__imagem" src="img/Compras.svg" alt="Carrinho de compras">
                </a>
                <a href="#">
                    <img class="container__imagem" src="img/Usuario.svg" alt="Meu perfil">
                </a>
            </div>
        </header>

        <section class="banner">
            <h2 class="banner__titulo">
                Já sabe por onde começar?
            </h2>
            <p class="banner__texto">
                Encontre em nossa estante o que você precisa para o seu desenvolvimento
            </p>
            <input type="search" class="banner__pesquisa" placeholder="Qual sua próxima leitura?">
        </section>

    </body>
</html>
